<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons class="md" mode="md" slot="start">
      <ion-back-button class="md" mode="md" defaultHref="login"></ion-back-button>Login
    </ion-buttons>
    <ion-title slot="end">CalendApp</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="false" class="ion-padding">
  <div class="contenedor">

    <div>
      <h1>Recuperar contraseña</h1>
      <label>Ingresa tu Email para restaurar tu contraseña</label>
    </div>

    <div class="email">
      <ion-item>
        <ion-icon name="mail-outline"></ion-icon>
        <ion-input maxlength="30" placeholder="Email (máximo 30 caracteres)" #email></ion-input>
      </ion-item>
    </div>

    <div class="re-btn-wrap">
      <ion-button class="btn" fill="solid" shape="round" color="primary" (click)="recuperarCuenta(email)">Restaurar</ion-button>
      <ion-button class="btn" fill="solid" shape="round" color="dark" routerLink="/home">Cancelar</ion-button>
    </div>

  </div>
</ion-content>
