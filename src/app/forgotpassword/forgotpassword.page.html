<div class="fondo">
  <div class="contenedor">

    <div>
      <h1>Recuperar contraseña</h1>
      <br>
      <label>Ingresa tu Email para restaurar tu contraseña</label>
    </div>

    <div class="email">
        <input maxlength="30" placeholder="Email (máximo 30 caracteres)" #email>
    </div>

    <div class="re-btn-wrap">
      <ion-button class="btn" fill="solid" shape="round" color="primary" (click)="recuperarCuenta(email)">Restaurar</ion-button>
      <ion-button class="btn" fill="solid" shape="round" color="dark" routerLink="/home">Cancelar</ion-button>
    </div>

  </div>
</div>
