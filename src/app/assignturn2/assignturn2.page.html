<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons class="md" mode="md" slot="start">
      <ion-back-button class="md" mode="md" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title slot="end">CalendApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-custom">
  <div class="datetime-container">
    <ion-datetime #fechahora locale="es-Es" min={{minDate}}>
      <span slot="title">Seleccione fecha y hora del turno</span>
    </ion-datetime>
  </div>

  <hr>
  <div class="button-container">
    <ion-button class="btn" fill="solid" shape="round" color="primary" (click)="asignarTurno(fechahora)">Guardar</ion-button>
    <ion-button class="btn" fill="solid" shape="round" color="dark" (click)="Cancelar()">Cancelar</ion-button>
  </div>
</ion-content>
