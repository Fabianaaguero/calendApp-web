<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons class="md" mode="md" slot="start">
      <ion-back-button class="md" mode="md" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title slot="end">CalendApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false" class="ion-padding">

  <div class="calendario">
    <ion-datetime #fecha locale="es-Es" presentation="date" min={{minDate}}>
      <span slot="title" class="ion-text-wrap">Selecciona una fecha para ver los turnos que tienes agendados</span>
    </ion-datetime>
  </div>

  <div class="botones">
    <ion-button class= "btn" fill="solid" shape="round" color="primary" (click)="ListarTurnos(fecha)">Ver agenda</ion-button>
    <ion-button class="btn" fill="solid" shape="round" color="dark" routerLink="/home">Cancelar</ion-button>
  </div>

</ion-content>
